<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>The Suffering</title>

	<link rel="icon" href="resources/favicon.ico" type="image/x-icon" />
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

	<!-- PIXIjs -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.0/pixi.min.js"
			integrity="sha256-22U0Zo7aXsIOM2MV8lMfvl3qS0gWLsETjjK26bjfgvw="
			crossorigin="anonymous"></script>

	<!-- Include spriteUtilities -->
	<script src="src/utils/spriteUtilities.js"></script>
</head>
<body>
	<script src="./dist/bundle.js"></script>
	<div id="topUi" class="ui">
		<div class="xpbar">
			<span>XP Bar</span>
			<progress id="xpbarTop" value="50" max="100"></progress>
		</div>
		<div id="heartsTop">
			<img src="resources/heart.png">
			<img src="resources/heart.png">
			<img src="resources/heart.png">
		</div>
		<div id="buffs">
			<div id="buff" class="item">

			</div>
			<div id="debuff" class="item">

			</div>
		</div>
	</div>
	<div id="bottomUi" class="ui">
		<div class="xpbar">
			<span>XP Bar</span>
			<progress id="xpbarBottom" value="50" max="100"></progress>
		</div>
		<div id="heartsBottom">
			<img src="resources/heart.png">
			<img src="resources/heart.png">
			<img src="resources/heart.png">
		</div>
	</div>
	<span id="winTop">Winner</span>
	<span id="winBottom">Winner</span>
	<div id="overlay">
		<div class="idle">
			<h3>Player 1</h3>
			<span>Press any key or button we programmed in</span>
		</div>
		<div class="idle">
			<h3>Player 2</h3>
			<span>Please wait for player 1</span>
		</div>
		<ul>
			<li>Supported controls:</li>
			<li>WASD keys</li>
			<li>Arrow keys</li>
			<li>Numpad</li>
			<li>USB controler</li>
		</ul>
	</div>
	<div id="loader">
		<h1>Loading</h1>
		<progress id="loaderProg" value="0" max="100">0%</progress>
		<img src="resources/loadBackground.png">
	</div>

	<audio id="audioBackground" src="resources/sound/background.wav" type="audio/wav" loop></audio>
	<audio id="audioSelect" src="resources/sound/select.wav" type="audio/wav"></audio>
	<audio id="audioJump" src="resources/sound/jump.wav" type="audio/wav"></audio>
	<audio id="audioAuch" src="resources/sound/auch.wav" type="audio/wav"></audio>
	<audio id="audioLost" src="resources/sound/lost.wav" type="audio/wav"></audio>
</body>
</html>
