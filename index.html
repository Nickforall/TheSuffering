<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SPAG</title>

	<style>
		body {
			background: #000;
			margin: 0;
			font-size: 0;
		}

		#overlay {
			height: 100vh;
			width: 100vw;
			position: fixed;
			display: flex;
			flex-direction: column;
		}

		#overlay > div {
			flex: 1;
			transition: background .2s, opacity .2s;
			color: #fff;
			font-size: 20px;
		}

		.idle {
			background: rgba(0,0,0,.5)
		}

		.waiting {
			background: rgba(0,0,0,.2)
		}

		.ready {
			opacity: 0;
		}
	</style>

	<!-- PIXIjs -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.0/pixi.min.js"
			integrity="sha256-22U0Zo7aXsIOM2MV8lMfvl3qS0gWLsETjjK26bjfgvw="
			crossorigin="anonymous"></script>
</head>
<body>
	<script src="./dist/bundle.js"></script>
	<div id="overlay">
		<div class="idle">Press any key</div>
		<div class="idle">Wait for player 1</div>
	</div>
</body>
</html>
